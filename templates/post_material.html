{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>➕ List New Industrial By-Product</h4>
            </div>
            <div class="card-body">
                <form action="/post_material" method="POST" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label">Material Name</label>
                        <input type="text" name="material_name" class="form-control" placeholder="e.g., Fly Ash Class F" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select">
                                <option value="Industrial">Industrial Slag/Ash</option>
                                <option value="Metal">Scrap Metal</option>
                                <option value="Textile">Textile/Fabric Waste</option>
                                <option value="Plastic">Plastic Granules</option>
                                <option value="E-Waste">Electronic Waste</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity (kg)</label>
                            <input type="number" step="0.01" name="quantity" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price per kg (₹)</label>
                        <input type="number" step="0.01" name="price" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">List Material</button>
                    <a href="/dashboard" class="btn btn-secondary w-100 mt-2">Cancel</a>
                
                    <div class="mb-3">
                        <label class="form-label">Upload Material Image</label>
                        <input type="file" name="material_image" class="form-control" accept="image/*">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
