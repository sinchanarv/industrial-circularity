{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üè¢ Company Registration</h4>
            </div>
            <div class="card-body">
                <form action="/register" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" name="company_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select">
                                <option value="Producer">Producer (Waste Generator)</option>
                                <option value="Recycler">Recycler (Buyer)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location (City)</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register Company</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
